        // 👊 📝 ✂️ 
        // Write a function called getComputerChoice that uses Math.random(), and returns one string either "rock", "paper", or "scissors" randomly each time it's called.
        const getComputerChoice = () => {
            const randomNum = (Math.floor(Math.random() * 3));
            if (randomNum === 0) {
                return "rock";
            }
            else if (randomNum === 1) {
                return "paper";
            }
            else if (randomNum === 2) {
                return "scissors";
            }
        }

        // Make a variable called userChoice that utilizes prompt() to grab the user's choice of "rock", "paper", or "scissors", (might want to lowercase the input) and stores it.
        const getUserChoice = () => {
            const userChoice = prompt("Enter one of the following: rock, paper, or scissors").toLowerCase();

            const computerChoice = getComputerChoice();

            alert(`You threw ${userChoice}. The computer threw ${computerChoice}.`);

            const checkWinner = (userHand, computerHand) => {
                if ( userHand != "rock" && userHand != "paper" && userHand != "scissors") {
                    return "Your entry is invalid. Computer wins!"
                }
                else if (userHand === computerHand) {
                    return "It's a tie!";
                }
                else if ((userHand === "rock" && computerHand === "paper") || (userHand === "paper" && computerHand === "scissors") || (userHand === "scissors" && computerHand === "rock")) {
                    return "💻The computer wins!";
                } 
                else {
                    return "😁You win!";
                }
            }
            alert(checkWinner(userChoice, computerChoice));
        }
